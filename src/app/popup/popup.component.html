<div
  style='
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    border: 0;
  '
>
  <!-- Navbar-->
  <mdb-navbar
    SideClass='navbar navbar-expand-lg navbar-dark purple lighten-1'
    [containerInside]='false'
  >
    <div class='container-fluid justify-content-between'>
      <!-- Left elements -->
      <ul class='navbar-nav flex-row d-none d-md-flex'>
        <li *ngIf='tabsEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a [routerLink]="'tabs'" class='nav-link waves-light' mdbWavesEffect>
            <span>Tabs</span>
          </a>
        </li>

        <li class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a [routerLink]="'graphs'" class='nav-link waves-light' mdbWavesEffect>
            <span>Graphs</span>
          </a>
        </li>

        <li *ngIf='drillDownEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a [routerLink]="'drillDown'" class='nav-link waves-light' mdbWavesEffect>
            <span>Drill Down</span>
          </a>
        </li>

        <li *ngIf='duplicateEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'duplicates'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <span>Duplicates</span>
          </a>
        </li>

        <li *ngIf='snoozingEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'snoozed'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <span>Snoozed tabs</span>
          </a>
        </li>
      </ul>
      <!-- Left elements -->

      <!-- Right elements -->
      <ul class='navbar-nav flex-row'>
        <li *ngIf='isDevelopMode()' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'testing'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <span>Testing</span>
          </a>
        </li>
        <li class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a [routerLink]="'TODO'" class='nav-link waves-light' mdbWavesEffect>
            <img
              (click)='openFullScreen()'
              alt=''
              height='22'
              loading='lazy'
              src='assets/full-screen.png'
            />
          </a>
        </li>
        <li *ngIf='achievementsEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'achievements'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <img alt='' height='22' loading='lazy' src='assets/trophy.png' />
            <span class='badge rounded-pill badge-notification bg-danger'
            >2</span
            >
          </a>
        </li>
        <li (click)='settingsClick()' class='nav-item' routerLinkActive='active'>
          <a [routerLink]="'settings'" class='nav-link waves-light' mdbWavesEffect>
            <img alt='' height='22' loading='lazy' src='assets/settings.png' />
          </a>
        </li>
      </ul>
      <!-- Right elements -->
    </div>
  </mdb-navbar>
  <!-- Navbar -->

  <router-outlet></router-outlet>
</div>
