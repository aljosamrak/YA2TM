<div
  style='
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    border: 0;
  '
>
  <!-- Navbar-->
  <mdb-navbar
    SideClass='navbar navbar-expand-lg navbar-dark bg-dark py-0'
    [containerInside]='false'
  >
    <div class='container-fluid justify-content-between'>
      <!-- Left elements -->
      <ul class='navbar-nav flex-row d-none d-md-flex'>
        <li *ngIf='tabsEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a [routerLink]="'tabs'" class='nav-link waves-light' mdbWavesEffect>
            <span>Tabs</span>
          </a>
        </li>

        <li class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a [routerLink]="'graphs'" class='nav-link waves-light' mdbWavesEffect>
            <span>Graphs</span>
          </a>
        </li>

        <li *ngIf='drillDownEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a [routerLink]="'drillDown'" class='nav-link waves-light' mdbWavesEffect>
            <span>Drill Down</span>
          </a>
        </li>

        <li *ngIf='duplicateEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'duplicates'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <span>Duplicates</span>
          </a>
        </li>

        <li *ngIf='snoozingEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'snoozed'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <span>Snoozed tabs</span>
          </a>
        </li>
      </ul>
      <!-- Left elements -->

      <!-- Right elements -->
      <ul class='navbar-nav flex-row'>
        <li *ngIf='isDevelopMode()' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'testing'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <span>Testing</span>
          </a>
        </li>
        <li class='nav-item me-3 me-lg-1' routerLinkActive='active' (click)='openFullScreen()'>
          <a class='nav-link waves-light' mdbWavesEffect [routerLink]="'TODO'">
            <mat-icon aria-hidden='false' aria-label='Open settings page'
            >fullscreen
            </mat-icon>
          </a>
        </li>
        <li *ngIf='achievementsEnabled' class='nav-item me-3 me-lg-1' routerLinkActive='active'>
          <a
            [routerLink]="'achievements'"
            class='nav-link waves-light'
            mdbWavesEffect
          >
            <mat-icon aria-hidden='false'
                      aria-label='Open settings page'>emoji_events
            </mat-icon>
            <img src='assets/trophy.png' height='22' alt='' loading='lazy' />
            <span class='badge rounded-pill badge-notification bg-danger'
            >2</span
            >
          </a>
        </li>
        <li class='nav-item' routerLinkActive='active' (click)='settingsClick()'>
          <a class='nav-link waves-light' mdbWavesEffect [routerLink]="'settings'">
            <mat-icon aria-hidden='false' aria-label='Open settings page'>settings
            </mat-icon>
          </a>
        </li>
      </ul>
      <!-- Right elements -->
    </div>
  </mdb-navbar>
  <!-- Navbar -->

  <router-outlet></router-outlet>
</div>
